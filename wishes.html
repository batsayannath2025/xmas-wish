<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Bhundu!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

    <style>
        :root {
            --header-font: "Mountains of Christmas", serif; 
            --body-font: "Caveat Brush", serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--body-font); 
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Snow Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            font-family: sans-serif;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* Container for Gift and Button */
        .gift-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            cursor: pointer;
        }

        .gift-emoji {
            font-size: 100px;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .gift-container:hover .gift-emoji { transform: scale(1.1); }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        .capsule-btn {
            background: linear-gradient(to right, #d42424, #ff4d4d);
            border: 3px solid #fff;
            border-radius: 50px;
            padding: 15px 40px;
            color: white;
            font-family: var(--header-font); 
            font-size: 1.5rem; 
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }
        .capsule-btn::before, .capsule-btn::after {
            content: '‚ùÑÔ∏è';
            position: absolute;
            font-size: 14px;
        }
        .capsule-btn::before { left: 10px; top: 50%; transform: translateY(-50%); }
        .capsule-btn::after { right: 10px; top: 50%; transform: translateY(-50%); }
        
        .gift-container:hover .capsule-btn { transform: scale(1.05); }

        /* EXPLOSION PARTICLES */
        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff4d4d;
            pointer-events: none;
            opacity: 1;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.8s ease-out;
            z-index: 100;
        }

        /* Hidden Content Container */
        .hidden-content {
            display: none;
            z-index: 10;
            max-width: 90%;
            max-height: 85vh; 
            overflow-y: auto; 
            padding: 20px;
            scrollbar-width: none; 
        }
        .hidden-content::-webkit-scrollbar { display: none; }

        h1 { 
            font-size: 3rem; 
            font-family: var(--header-font);
            margin-bottom: 10px;
            margin-top: 0;
            color: #ff4d4d; 
        }

        .shiny-text {
            background: linear-gradient(to right, #ff4d4d 0%, #fff 50%, #ff4d4d 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            display: inline-block;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- BODY TEXT --- */
        #typewriter-text {
            font-size: 1.4rem; 
            line-height: 1.5; 
            font-weight: 300;
            min-height: 80px;
            margin-bottom: 20px;
        }
        
        .char {
            opacity: 0;
            display: inline-block;
            transform: translateY(10px);
            animation: revealChar 0.5s cubic-bezier(0.5, 0, 0.5, 1) forwards;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }
        .space { width: 0.3em; display: inline-block; }
        @keyframes revealChar { 100% { opacity: 1; transform: translateY(0); } }
        .heart { color: #e25555; display:inline-block; margin-left: 5px; opacity: 0; animation: beat 1s infinite, revealChar 0.5s forwards; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* --- PHOTO STYLING --- */
        #surprise-img {
            max-width: 200px;
            width: 60%; 
            margin-top: 10px;
            /* Animation Setup */
            opacity: 0; 
            transform: translateY(30px); 
            transition: all 1.5s ease-out; 
        }

        /* --- FOOTER STYLING --- */
        #footer-msg {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-family: var(--header-font); /* Looks like a signature */
            font-size: 1.5rem;
            z-index: 100;

            /* Animation Setup */
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease-out;
        }

        /* MUSIC TOGGLE */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: background 0.3s;
        }
        .music-btn:hover { background-color: rgba(255, 77, 77, 0.8); }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="gift-container" id="giftContainer" onclick="triggerOpen()">
        <div class="gift-emoji">üéÅ</div>
        <div class="capsule-btn" id="capsuleBtn">
            <span id="btnText">Click to Open!</span>
        </div>
    </div>

    <div class="hidden-content" id="message">
        <h1>üéÖüèª <span class="shiny-text">Merry Christmas, <span id="namePlaceholder">my Bhundu !</span></span> üéÑ</h1>
        
        <p id="typewriter-text"></p>

        <img id="surprise-img" src="photo.png" alt="Our Memory">
    </div>

    <div id="footer-msg">- from Mogu ‚ù§Ô∏è</div>

    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">üîä</button>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <audio id="swooshFx">
        <source src="swoosh.mp3" type="audio/mpeg">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- 1. Snow Logic ---
        const snowContainer = document.getElementById('snow-container');
        setInterval(() => {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerText = '‚ùÑ';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            flake.style.opacity = Math.random();
            flake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowContainer.appendChild(flake);
            setTimeout(() => flake.remove(), 5000);
        }, 100);

        // --- 2. Trigger Open ---
        function triggerOpen() {
            const giftContainer = document.getElementById('giftContainer');
            const capsuleBtn = document.getElementById('capsuleBtn');
            const btnText = document.getElementById('btnText');
            const swoosh = document.getElementById('swooshFx');
            
            if(giftContainer.style.pointerEvents === 'none') return;
            giftContainer.style.pointerEvents = 'none';

            try {
                swoosh.volume = 0.6;
                swoosh.currentTime = 0;
                swoosh.play();
            } catch(e) { console.log("Swoosh blocked"); }

            btnText.style.opacity = '0';
            document.querySelector('.gift-emoji').style.opacity = '0';
            capsuleBtn.style.background = 'transparent';
            capsuleBtn.style.boxShadow = 'none';
            capsuleBtn.style.border = 'none';
            capsuleBtn.style.setProperty('::before', 'display: none');

            const rect = capsuleBtn.getBoundingClientRect();
            explode(rect.left + rect.width / 2, rect.top + rect.height / 2);

            setTimeout(() => {
                giftContainer.style.display = 'none';
                revealMessage();
            }, 800);
        }

        function explode(x, y) {
            const particles = 20;
            for (let i = 0; i < particles; i++) {
                const part = document.createElement('div');
                part.className = 'particle';
                document.body.appendChild(part);
                part.style.left = (x - 5) + 'px';
                part.style.top = (y - 5) + 'px';
                
                const colors = ['#ff4d4d', '#ffffff', '#d42424'];
                part.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                part.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                const angle = (i / particles) * Math.PI * 2;
                const distance = Math.random() * 140 + 60; 
                const destX = Math.cos(angle) * distance;
                const destY = Math.sin(angle) * distance;
                const rotation = Math.random() * 720 - 360;

                part.offsetWidth;
                part.style.transform = `translate(${destX}px, ${destY}px) rotate(${rotation}deg)`;
                part.style.opacity = '0';
                setTimeout(() => part.remove(), 1000);
            }
        }

        // --- 3. Reveal Logic ---
        function revealMessage() {
            const msg = document.getElementById('message');
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            const img = document.getElementById('surprise-img'); 
            const footer = document.getElementById('footer-msg'); // Get Footer

            msg.style.display = 'block';
            
            typeWriterEffect();

            btn.style.display = 'flex';
            music.volume = 0;
            music.play().then(() => {
                btn.innerHTML = 'üîä';
                fadeInMusic(music);
            }).catch(() => {
                btn.innerHTML = 'üîá';
                music.volume = 0.5;
            });

            // --- FADE IN IMAGE AND FOOTER AFTER 2 SECONDS ---
            setTimeout(() => {
                // Show Image
                img.style.opacity = '1';
                img.style.transform = 'translateY(0)';
                
                // Show Footer
                footer.style.opacity = '1';
                footer.style.transform = 'translateY(0)';
            }, 2000); 
        }

        function fadeInMusic(music) {
            let vol = 0;
            const target = 0.5;
            const fadeInterval = setInterval(() => {
                if (vol < target) {
                    vol += 0.02;
                    if (vol > target) vol = target;
                    music.volume = vol;
                } else {
                    clearInterval(fadeInterval);
                }
            }, 100);
        }

        // --- 4. Typewriter ---
        function typeWriterEffect() {
            const container = document.getElementById('typewriter-text');
            const fullText = "You are the best gift I got this year.<br>May your 2026 be as beautiful and warm as your smile.<br>I love you so much pandu! Happy New Year 2026 in advance!";
            
            let htmlBuffer = "";
            let delayCounter = 0;
            const speed = 40; 

            const lines = fullText.split('<br>');
            lines.forEach((line, lineIndex) => {
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if(char === " ") {
                        htmlBuffer += `<span class="space"></span>`;
                    } else {
                        htmlBuffer += `<span class="char" style="animation-delay: ${delayCounter * speed}ms">${char}</span>`;
                        delayCounter++;
                    }
                }
                if (lineIndex === lines.length - 1) {
                    htmlBuffer += `<span class="heart" style="animation-delay: ${delayCounter * speed}ms">‚ù§Ô∏è</span>`;
                }
                if (lineIndex < lines.length - 1) {
                    htmlBuffer += "<br>";
                }
            });
            container.innerHTML = htmlBuffer;
        }

        // --- 5. Toggle ---
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            if (music.paused) {
                music.play();
                btn.innerHTML = 'üîä';
            } else {
                music.pause();
                btn.innerHTML = 'üîá';
            }
        }
    </script>
</body>
</html>
